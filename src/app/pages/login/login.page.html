  <ion-content class="bg-gradient-to-b from-rose-50 to-rose-100">
    <div class="flex flex-col items-center justify-center min-h-full px-4 py-12">
      <div class="w-full max-w-md p-8 bg-white/95 rounded-3xl shadow-lg border border-rose-200/50">
        
        <div class="mb-8 text-center">
          <div class="w-20 h-20 mx-auto mb-4 bg-rose-100 rounded-full flex items-center justify-center">
            <ion-icon name="flower-outline" class="text-3xl text-pink-500"></ion-icon>
          </div>
          <h1 class="text-3xl font-bold text-pink-700 mb-2 font-serif">Welcome Back</h1>
          <p class="text-pink-500">Sign in to continue</p>
        </div>
  
        <form (ngSubmit)="login()">
          <div class="space-y-4">
            <!-- Email Input -->
            <ion-item class="rounded-xl border border-rose-200 bg-rose-50" lines="none">
              <ion-label position="floating" class="text-pink-600">Email</ion-label>
              <ion-input 
                type="email" 
                class="text-pink-300"
                placeholder="your@email.com"
                [(ngModel)]="email"
                name="email"
                required>
                <ion-icon slot="start" name="mail-outline" class="text-pink-200"></ion-icon>
              </ion-input>
            </ion-item>
  
            <!-- Password Input -->
            <ion-item class="rounded-xl border border-rose-200 bg-rose-50" lines="none">
              <ion-label position="floating" class="text-pink-600">Password</ion-label>
              <ion-input 
                type="password" 
                class="text-pink-300"
                [(ngModel)]="password"
                name="password"
                required>
                <ion-icon slot="start" name="lock-closed-outline" class="text-pink-200"></ion-icon>
              </ion-input>
            </ion-item>
  
            <!-- Remember Me -->
            <ion-item lines="none" class="text-sm pl-1">
              <ion-checkbox slot="start" class="mr-2"  [(ngModel)]="rememberMe"  (ionChange)="toggleRememberMe()" name="rememberMe" color="rose"></ion-checkbox>
              <ion-label class="text-pink-600">Remember me</ion-label>
            </ion-item>
  
            <!-- Login Button -->
            <ion-button 
              type="submit"
              expand="full" 
              class="h-12 font-medium text-white bg-rose-500 hover:bg-rose-600 rounded-xl mt-4">
              SIGN IN
            </ion-button>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
